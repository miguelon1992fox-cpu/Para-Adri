<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Adri ‚ù§Ô∏è</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  text-align: center;
  background: linear-gradient(135deg, #1a001a, #330033, #660066);
  background-size: 400% 400%;
  animation: gradientBG 12s ease infinite;
  color: white;
}

@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

#heart {
  font-size: 100px;
  cursor: pointer;
  margin-top: 50px;
  animation: beat 1s infinite;
}

@keyframes beat {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.2); }
}

#player {
  display: none;
  margin-top: 20px;
  background: rgba(0,0,0,0.6);
  padding: 15px;
  border-radius: 12px;
  width: 280px;
  margin-left: auto;
  margin-right: auto;
}

#player button {
  background: #ff4d6d;
  border: none;
  color: white;
  padding: 8px 12px;
  border-radius: 8px;
  cursor: pointer;
}

#progress {
  width: 100%;
}

#fotoBtn {
  display: none;
  margin-top: 20px;
  background: #ff8fcf;
  border: none;
  padding: 12px 20px;
  border-radius: 20px;
  color: white;
  cursor: pointer;
}

#fotoContainer {
  display: none;
  position: fixed;
  top: -400px;
  left: 50%;
  transform: translateX(-50%);
  transition: top 1.5s ease;
}

.polaroid {
  background: #fdf6e3;
  padding: 15px;
  border-radius: 12px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.4);
}

.polaroid img {
  width: 250px;
  border-radius: 10px;
}

.petalo {
  position: fixed;
  width: 15px;
  height: 20px;
  background: radial-gradient(circle at 30% 30%, #ffb6c1, #ff69b4);
  border-radius: 60% 40% 60% 40%;
  transform: rotate(45deg);
  animation: fall linear infinite;
  opacity: 0.9;
}

@keyframes fall {
  to { transform: translateY(110vh) rotate(360deg); }
}

#counter {
  position: fixed;
  bottom: 20px;
  width: 100%;
  font-size: 16px;
}
</style>
</head>
<body>

<div id="heart">‚ù§Ô∏è</div>
<div id="counter"></div>

<div id="player">
  <div><strong>Tatu ‚Äî Mar√≠a Becerra üéµ</strong></div>
  <button onclick="togglePlay()">Play / Pause</button><br><br>
  <input type="range" id="progress" value="0">
  <div><span id="current">0:00</span> / <span id="duration">0:00</span></div>
</div>

<button id="fotoBtn" onclick="showPhoto()">Ver nuestro futuro üíï</button>

<div id="fotoContainer">
  <div class="polaroid">
    <img src="foto.jpg" alt="Nuestra foto">
    <p>Pronto estaremos juntos, mi vida ‚ù§Ô∏è</p>
  </div>
</div>

<audio id="audio" src="music.mp3"></audio>

<script>
const heart = document.getElementById("heart");
const player = document.getElementById("player");
const audio = document.getElementById("audio");
const progress = document.getElementById("progress");
const current = document.getElementById("current");
const duration = document.getElementById("duration");
const fotoBtn = document.getElementById("fotoBtn");
const contador = document.getElementById("counter");

// Mostrar player al tocar coraz√≥n
heart.onclick = () => {
  player.style.display = "block";
  audio.play().catch(()=>{});
  heart.style.display = "none";
}

// Play/Pause
function togglePlay(){
  if(audio.paused) audio.play();
  else audio.pause();
}

// Actualizar barra y tiempo
audio.onloadedmetadata = () => {
  duration.textContent = formatTime(audio.duration);
  progress.max = audio.duration;
}

audio.ontimeupdate = () => {
  progress.value = audio.currentTime;
  current.textContent = formatTime(audio.currentTime);
}

progress.oninput = () => {
  audio.currentTime = progress.value;
}

function formatTime(time) {
  let m = Math.floor(time/60);
  let s = Math.floor(time%60);
  if(s<10) s = "0"+s;
  return m+":"+s;
}

// Mostrar bot√≥n foto cuando audio termina
audio.onended = () => {
  fotoBtn.style.display = "block";
}

// Mostrar foto con efecto
function showPhoto() {
  const cont = document.getElementById("fotoContainer");
  cont.style.display = "block";
  setTimeout(()=> cont.style.top = "150px", 100);
  createPetals();
}

// P√©talos
function createPetals(){
  for(let i=0;i<25;i++){
    let p = document.createElement("div");
    p.classList.add("petalo");
    p.style.left = Math.random()*100 + "vw";
    p.style.animationDuration = (4+Math.random()*4) + "s";
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),8000);
  }
}

// Contador exacto 3 a√±os
contador.textContent = "‚ù§Ô∏è 3 a√±os de amor del bueno ‚ù§Ô∏è";
</script>

</body>
</html>
