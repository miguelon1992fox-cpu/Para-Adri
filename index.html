<style>
body{

/* Fondo */

@keyframes moveStars{
    from{background-position:0 0;}
    to{background-position:10000px 5000px;}
}

/* CorazÃ³n */
.heart-container{
    cursor:pointer;
    animation:beat 1.2s infinite;
}

.heart-svg{
    width:150px;
    filter: drop-shadow(0 0 25px red);
}

    0%,100%{transform:scale(1);}
    50%{transform:scale(1.15);}

/* Texto */
#text{
    margin-top:40px;
    font-size:20px;
    max-width:90%;
    min-height:80px;
}

/* Player */
.player{
    position:fixed;
    bottom:20px;
    background:rgba(0,0,0,0.5);

    padding:15px;
    border-radius:20px;
    width:260px;

.progress{
    width:100%;

}

}

    padding:8px 15px;

}

/* Final */
.final{
    display:none;
    flex-direction:column;
    align-items:center;
}

.final img{
    width:220px;
    border-radius:20px;
    margin-top:20px;
    box-shadow:0 0 25px pink;
}

.big{
    font-size:28px;
    margin-top:30px;
    font-weight:700;
}
</style>
</head>

<body>

<div class="stars"></div>

<div class="heart-container" onclick="startExperience()">

<path fill="red" d="M23.6,0c-3.4,0-6.4,2.2-7.6,5.3C14.8,2.2,11.8,0,8.4,0
C3.8,0,0,3.8,0,8.4c0,9.3,16,21.2,16,21.2s16-11.9,16-21.2C32,3.8,28.2,0,23.6,0z"/>
</svg>
</div>

<div id="text"></div>

<div class="final" id="final">
<div class="big">Pronto estaremos juntos, mi vida â¤ï¸</div>
<img src="foto.jpg">
</div>

<!-- PLAYER -->
<div class="player">
<div>Tatu â€” MarÃ­a Becerra ğŸµ</div>
<div class="progress" onclick="seek(event)">
<div class="progress-bar" id="progressBar"></div>
</div>
<button onclick="togglePlay()">Play / Pause</button>
</div>

<audio id="music">
<source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const phrases = [
"Te amo de aquÃ­ a la luna en pasitos de tortuga ğŸ¢",
"Eres el motor de mi vida ğŸ’•",
"Una vida a tu lado es la que anhelo ğŸ¡",
"Eres el regalito que Dios me enviÃ³ ğŸ’",
"Un bebÃ© con tus ojitos es lo que deseo ğŸ‘¶",
"Siempre despierto y eres lo primero en lo que pienso ğŸ¥°â˜€ï¸",
"Mi esposa ğŸ‘°ğŸ»â€â™€ï¸, amiga ğŸ‘©ğŸ» y confidente ğŸ•µğŸ»â€â™€ï¸",
"Soy completamente tuyo ğŸ’•"
];

let i=0,j=0;
const textElement=document.getElementById("text");
const finalSection=document.getElementById("final");
const music=document.getElementById("music");
const progressBar=document.getElementById("progressBar");

function typeEffect(){
if(i<phrases.length){
let phrase=phrases[i];
if(j<phrase.length){
textElement.innerHTML+=phrase.charAt(j);
j++;
setTimeout(typeEffect,50);
}else{
setTimeout(()=>{
textElement.innerHTML="";
j=0;i++;
typeEffect();
},2000);
}
}else{
document.querySelector(".heart-container").style.display="none";
textElement.style.display="none";
finalSection.style.display="flex";
}
}

function startExperience(){
music.play();
if(i===0){typeEffect();}
}

function togglePlay(){
if(music.paused){
music.play();
}else{
music.pause();
}
}

music.addEventListener("timeupdate",()=>{
let percent=(music.currentTime/music.duration)*100;
progressBar.style.width=percent+"%";
});

function seek(e){
const width=e.currentTarget.clientWidth;
const clickX=e.offsetX;
music.currentTime=(clickX/width)*music.duration;
}
</script>

</body>
</html>
