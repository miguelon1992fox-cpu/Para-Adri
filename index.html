<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Adri ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  text-align:center;
  overflow:hidden;
  color:white;
  background:linear-gradient(135deg,#2b1055,#7597de);
}

/* Coraz√≥n */
#heart{
  font-size:100px;
  margin-top:120px;
  cursor:pointer;
  animation:latido 1s infinite;
}

@keyframes latido{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.2);}
}

/* Reproductor */
#player{
  display:none;
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:280px;
  background:rgba(0,0,0,0.85);
  padding:20px;
  border-radius:20px;
  box-shadow:0 20px 40px rgba(0,0,0,0.6);
  z-index:9999;
}

#player button{
  background:#ff4d6d;
  border:none;
  color:white;
  padding:8px 15px;
  border-radius:10px;
  cursor:pointer;
}

#progress{
  width:100%;
}

/* Contador */
#contador{
  position:fixed;
  bottom:20px;
  width:100%;
  font-size:18px;
}

/* P√©talos */
.petalo{
  position:fixed;
  width:14px;
  height:20px;
  background:radial-gradient(circle at 30% 30%,#ffb6c1,#ff4d6d);
  border-radius:60% 40% 60% 40%;
  animation:caer linear infinite;
  opacity:0.9;
}

@keyframes caer{
  0%{transform:translateY(-10vh) rotate(0deg);}
  100%{transform:translateY(110vh) rotate(360deg);}
}
</style>
</head>

<body>

<div id="heart">‚ù§Ô∏è</div>

<div id="player">
  <div><strong>Tatu ‚Äî Mar√≠a Becerra üéµ</strong></div>
  <br>
  <audio id="audio" src="music.mp3"></audio>
  <button id="playBtn">Play / Pause</button>
  <br><br>
  <input type="range" id="progress" value="0">
  <div>
    <span id="current">0:00</span> /
    <span id="duration">0:00</span>
  </div>
</div>

<div id="contador">‚ù§Ô∏è 3 a√±os exactos ‚ù§Ô∏è</div>

<script>

/* Elementos */
const heart = document.getElementById("heart");
const player = document.getElementById("player");
const audio = document.getElementById("audio");
const playBtn = document.getElementById("playBtn");
const progress = document.getElementById("progress");
const current = document.getElementById("current");
const duration = document.getElementById("duration");

/* Mostrar reproductor */
heart.onclick = function(){
  player.style.display = "block";
  audio.play().catch(()=>{});
};

/* Play / Pause */
playBtn.onclick = function(){
  if(audio.paused){
    audio.play();
  }else{
    audio.pause();
  }
};

/* Cargar duraci√≥n */
audio.onloadedmetadata = function(){
  duration.textContent = formatTime(audio.duration);
  progress.max = audio.duration;
};

/* Actualizar progreso */
audio.ontimeupdate = function(){
  progress.value = audio.currentTime;
  current.textContent = formatTime(audio.currentTime);
};

/* Mover barra */
progress.oninput = function(){
  audio.currentTime = progress.value;
};

function formatTime(t){
  let m = Math.floor(t/60);
  let s = Math.floor(t%60);
  if(s<10) s="0"+s;
  return m+":"+s;
}

/* P√©talos */
function crearPetalo(){
  const p = document.createElement("div");
  p.className="petalo";
  p.style.left=Math.random()*100+"vw";
  p.style.animationDuration=(5+Math.random()*5)+"s";
  document.body.appendChild(p);
  setTimeout(()=>p.remove(),10000);
}
setInterval(crearPetalo,800);

</script>

</body>
</html>
