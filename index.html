<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Adri ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Poppins', sans-serif;
    background:linear-gradient(135deg,#1a001a,#330033,#660066);
    height:100vh;
    overflow:hidden;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    color:white;
    text-align:center;
}

/* Estrellas */
.stars{
    position:absolute;
    width:100%;
    height:100%;
    background:url('https://www.transparenttextures.com/patterns/stardust.png');
    animation:moveStars 60s linear infinite;
    opacity:0.4;
}

@keyframes moveStars{
    from{background-position:0 0;}
    to{background-position:10000px 5000px;}
}

/* Reproductor arriba */
.player{
    position:fixed;
    top:15px;
    backdrop-filter:blur(12px);
    background:rgba(255,255,255,0.1);
    padding:10px 20px;
    border-radius:30px;
    font-size:14px;
    z-index:10;
}

/* Coraz√≥n */
.heart{
    width:120px;
    height:120px;
    background:red;
    position:relative;
    transform:rotate(-45deg);
    animation:beat 1.2s infinite;
    cursor:pointer;
    box-shadow:0 0 25px red;
    z-index:2;
}

.heart:before,
.heart:after{
    content:"";
    width:120px;
    height:120px;
    background:red;
    border-radius:50%;
    position:absolute;
}

.heart:before{top:-60px;}
.heart:after{left:60px;}

@keyframes beat{
    0%,100%{transform:rotate(-45deg) scale(1);}
    50%{transform:rotate(-45deg) scale(1.15);}
}

#text{
    margin-top:40px;
    font-size:20px;
    max-width:90%;
    min-height:80px;
}

/* Bot√≥n final */
.reveal-btn{
    display:none;
    margin-top:30px;
    padding:15px 25px;
    border:none;
    border-radius:30px;
    background:linear-gradient(45deg,#ff4d6d,#ff99ac);
    color:white;
    font-size:16px;
    cursor:pointer;
    box-shadow:0 0 15px pink;
}

/* Polaroid retro */
.polaroid{
    display:none;
    position:absolute;
    bottom:50%;
    transform:translateY(50%) rotate(-5deg);
    background:linear-gradient(145deg,#fce3ec,#ffd6e0);
    padding:15px 15px 40px 15px;
    border-radius:10px;
    box-shadow:0 20px 40px rgba(0,0,0,0.5);
    animation:drop 1.5s ease forwards;
    z-index:5;
}

.polaroid img{
    width:220px;
    border-radius:8px;
    display:block;
}

@keyframes drop{
    from{transform:translateY(-200%) rotate(-15deg); opacity:0;}
    to{transform:translateY(50%) rotate(-5deg); opacity:1;}
}

/* P√©talos */
.petals{
    position:absolute;
    width:100%;
    height:100%;
    pointer-events:none;
    overflow:hidden;
}

.petal{
    position:absolute;
    width:15px;
    height:15px;
    background:pink;
    border-radius:50%;
    opacity:0.8;
    animation:fall linear forwards;
}

@keyframes fall{
    from{transform:translateY(-10%);}
    to{transform:translateY(110vh);}
}

.counter{
    position:absolute;
    bottom:20px;
    font-size:14px;
    opacity:0.8;
}
</style>
</head>

<body>

<div class="stars"></div>

<div class="player">
    üéµ Nuestra canci√≥n | ‚è≥ <span id="time">00:00</span>
</div>

<div class="heart" onclick="startExperience()"></div>

<div id="text"></div>

<button class="reveal-btn" onclick="showPhoto()">Toca para ver nuestro futuro ‚ù§Ô∏è</button>

<div class="polaroid" id="photo">
    <img src="foto.jpg" alt="Nuestra foto">
</div>

<div class="petals" id="petals"></div>

<div class="counter" id="counter"></div>

<audio id="music" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const phrases = [
"Te amo de aqu√≠ a la luna en pasitos de tortuga üê¢",
"Eres el motor de mi vida üíï",
"Una vida a tu lado es la que anhelo üè°",
"Eres el regalito que Dios me envi√≥ üíù",
"Siempre despierto y eres lo primero en lo que pienso ü•∞‚òÄÔ∏è",
"Soy completamente tuyo üíï"
];

let i=0,j=0;
const textElement=document.getElementById("text");
const revealBtn=document.querySelector(".reveal-btn");
const music=document.getElementById("music");

function typeEffect(){
    if(i<phrases.length){
        let phrase=phrases[i];
        if(j<phrase.length){
            textElement.innerHTML+=phrase[j];
            j++;
            setTimeout(typeEffect,50);
        }else{
            setTimeout(()=>{
                textElement.innerHTML="";
                j=0;
                i++;
                typeEffect();
            },2000);
        }
    }else{
        document.querySelector(".heart").style.display="none";
        revealBtn.style.display="inline-block";
    }
}

function startExperience(){
    music.play().catch(()=>{});
    if(i===0) typeEffect();
}

/* Contador exacto */
function updateCounter(){
    const start=new Date("2023-02-11T00:00:00");
    const now=new Date();
    const diff=now-start;

    const years=3;
    const days=Math.floor(diff/(1000*60*60*24))-(years*365);

    document.getElementById("counter").innerHTML=
    "‚ù§Ô∏è 3 a√±os juntos | "+days+" d√≠as m√°s";
}
updateCounter();

/* Mostrar foto y p√©talos */
function showPhoto(){
    document.getElementById("photo").style.display="block";
    createPetals();
}

function createPetals(){
    const container=document.getElementById("petals");
    for(let k=0;k<30;k++){
        let petal=document.createElement("div");
        petal.classList.add("petal");
        petal.style.left=Math.random()*100+"vw";
        petal.style.animationDuration=(3+Math.random()*5)+"s";
        container.appendChild(petal);
        setTimeout(()=>petal.remove(),8000);
    }
}
</script>

</body>
</html>
