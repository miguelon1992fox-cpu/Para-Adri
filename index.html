<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Adri ‚ù§Ô∏è</title>

<style>
body{
margin:0;
padding:0;
background:linear-gradient(180deg,#3b003b,#6a006a);
overflow:hidden;
font-family:'Segoe UI',sans-serif;
text-align:center;
color:white;
}

/* PLAYER */
.player{
position:fixed;
top:20px;
left:50%;
transform:translateX(-50%);
background:#4b003f;
padding:20px;
border-radius:20px;
box-shadow:0 0 30px #ff66c4;
z-index:10;
width:300px;
}

.progress{
width:100%;
height:8px;
background:#777;
border-radius:10px;
margin:10px 0;
overflow:hidden;
}

.progress-bar{
height:100%;
width:0%;
background:#ff66c4;
}

.time{
display:flex;
justify-content:space-between;
font-size:12px;
}

.heart{
font-size:120px;
cursor:pointer;
margin-top:250px;
animation:latido 1s infinite;
}

@keyframes latido{
0%{transform:scale(1);}
50%{transform:scale(1.2);}
100%{transform:scale(1);}
}

.bubble{
position:absolute;
background:rgba(255,255,255,0.15);
padding:15px 25px;
border-radius:30px;
backdrop-filter:blur(10px);
animation:flotar 4s forwards;
font-size:18px;
}

@keyframes flotar{
0%{opacity:0;transform:translateY(20px);}
100%{opacity:1;transform:translateY(-40px);}
}

.futureBtn{
display:none;
margin-top:40px;
padding:12px 25px;
border:none;
border-radius:25px;
font-size:18px;
cursor:pointer;
background:#ff4da6;
color:white;
}

.polaroid{
position:absolute;
top:150px;
left:50%;
transform:translateX(-50%) rotate(-5deg);
background:#e0cbb4;
padding:20px 20px 40px 20px;
box-shadow:0 15px 30px rgba(0,0,0,0.6);
display:none;
}

.polaroid img{
width:300px;
height:350px;
object-fit:cover;
}

.polaroid p{
margin-top:15px;
color:#5a4033;
font-weight:bold;
}

.propuesta{
display:none;
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background:rgba(0,0,0,0.6);
padding:40px;
border-radius:20px;
}
</style>
</head>

<body>

<div class="player">
<h3>Tatu ‚Äî Mar√≠a Becerra üéµ</h3>
<div class="progress">
<div class="progress-bar" id="progressBar"></div>
</div>
<div class="time">
<span id="current">0:00</span>
<span id="duration">0:00</span>
</div>
<audio id="music" src="music.mp3"></audio>
<button onclick="toggleMusic()">Play / Pause</button>
</div>

<div class="heart" id="heart">‚ù§Ô∏è</div>

<button class="futureBtn" id="futureBtn" onclick="mostrarFoto()">
¬øQuieres ver nuestro futuro? üí´
</button>

<div class="polaroid" id="photo">
<img src="foto.jpg">
<p>Pronto estaremos juntos, mi vida ‚ù§Ô∏è</p>
</div>

<div class="propuesta" id="propuesta">
<h1>¬øQuieres ser el amor de todas mis vidas? üíç‚ù§Ô∏è</h1>
<button onclick="alert('Te amo infinito ‚ù§Ô∏è')">S√≠</button>
</div>

<script>

const frases=[
"Eres mi lugar favorito ‚ù§Ô∏è",
"Contigo quiero todo üíï",
"Eres mi sue√±o hecho realidad ‚ú®",
"Gracias por estos 3 a√±os üíñ",
"Eres mi persona especial üíû"
];

let index=0;
const heart=document.getElementById("heart");
const futureBtn=document.getElementById("futureBtn");
const photo=document.getElementById("photo");
const propuesta=document.getElementById("propuesta");
const music=document.getElementById("music");
const progressBar=document.getElementById("progressBar");
const current=document.getElementById("current");
const duration=document.getElementById("duration");

/* CORAZ√ìN */
heart.addEventListener("click",()=>{

if(index<frases.length){
crearBurbuja(frases[index]);
index++;
}else{
heart.style.display="none";
futureBtn.style.display="inline-block";
}

});

/* BURBUJAS */
function crearBurbuja(texto){
const bubble=document.createElement("div");
bubble.className="bubble";
bubble.innerText=texto;

let rect=heart.getBoundingClientRect();
bubble.style.left=(rect.left+Math.random()*200-100)+"px";
bubble.style.top=(rect.top-50)+"px";

document.body.appendChild(bubble);
setTimeout(()=>bubble.remove(),4000);
}

/* FOTO */
function mostrarFoto(){
futureBtn.style.display="none";
photo.style.display="block";

setTimeout(()=>{
propuesta.style.display="block";
},4000);
}

/* MUSIC */
function toggleMusic(){
if(music.paused){
music.play();
}else{
music.pause();
}
}

music.addEventListener("loadedmetadata",()=>{
duration.textContent=formatTime(music.duration);
});

music.addEventListener("timeupdate",()=>{
let percent=(music.currentTime/music.duration)*100;
progressBar.style.width=percent+"%";
current.textContent=formatTime(music.currentTime);
});

function formatTime(time){
let min=Math.floor(time/60);
let sec=Math.floor(time%60);
if(sec<10) sec="0"+sec;
return min+":"+sec;
}

</script>

</body>
</html>
