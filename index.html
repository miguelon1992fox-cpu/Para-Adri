<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Adri ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:'Poppins', sans-serif;
background:linear-gradient(135deg,#1a001a,#330033,#660066);
min-height:100vh;
overflow-x:hidden;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
color:white;
text-align:center;
}

/* Fondo estrellas */
.stars{
position:absolute;
width:100%;
height:100%;
background:url('https://www.transparenttextures.com/patterns/stardust.png');
animation:moveStars 60s linear infinite;
opacity:0.4;
z-index:-1;
}

@keyframes moveStars{
from{background-position:0 0;}
to{background-position:10000px 5000px;}
}

/* PLAYER */
.player{
position:fixed;
top:15px;
background:rgba(0,0,0,0.4);
backdrop-filter:blur(12px);
padding:15px 25px;
border-radius:25px;
box-shadow:0 0 30px pink;
font-size:14px;
width:280px;
}

.progress{
width:100%;
height:6px;
background:#555;
border-radius:5px;
margin:6px 0;
cursor:pointer;
}

.progress-bar{
height:100%;
width:0%;
background:linear-gradient(90deg,pink,#ff66cc);
border-radius:5px;
}

.time{
display:flex;
justify-content:space-between;
font-size:12px;
opacity:0.8;
}

.player button{
margin-top:8px;
background:pink;
border:none;
padding:6px 14px;
border-radius:10px;
cursor:pointer;
font-weight:bold;
}

/* Coraz√≥n */
.heart-container{
cursor:pointer;
animation:beat 1.2s infinite;
margin-top:40px;
}

.heart-svg{
width:140px;
filter:drop-shadow(0 0 20px red);
}

@keyframes beat{
0%,100%{transform:scale(1);}
50%{transform:scale(1.15);}
}

/* BURBUJA FRASES */
.message-bubble{
margin-top:30px;
background:rgba(255,255,255,0.08);
padding:15px 25px;
border-radius:25px;
max-width:80%;
backdrop-filter:blur(10px);
box-shadow:0 0 20px rgba(255,105,180,0.3);
font-size:18px;
min-height:50px;
transition:all 0.5s ease;
}

/* BOT√ìN FINAL */
.reveal-btn{
display:none;
margin-top:30px;
background:white;
color:#660066;
padding:12px 25px;
border-radius:30px;
font-weight:bold;
cursor:pointer;
}

/* POLAROID RETRO */
.polaroid{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%, -200%) rotate(-6deg);
opacity:0;
background:#f5e6d3;
padding:15px 15px 40px 15px;
box-shadow:0 20px 40px rgba(0,0,0,0.5);
transition:all 1.5s ease;
z-index:5;
}

.polaroid img{
width:200px;
max-width:70vw;
display:block;
}

.polaroid span{
display:block;
margin-top:12px;
color:#5a3e36;
font-weight:bold;
}

.show-polaroid{
transform:translate(-50%, -40%) rotate(-6deg);
opacity:1;
animation:swing 3s ease-in-out infinite;
}

@keyframes swing{
0%,100%{transform:translate(-50%, -40%) rotate(-6deg);}
50%{transform:translate(-50%, -40%) rotate(4deg);}
}

/* CONTADOR */
.bottom-counter{
position:absolute;
bottom:40px;
font-size:18px;
opacity:0;
transition:opacity 2s ease;
}

.show-counter{
opacity:1;
}

/* CORAZONES */
.floating-heart{
position:absolute;
color:pink;
font-size:20px;
animation:floatUp 4s linear forwards;
}

@keyframes floatUp{
0%{transform:translateY(0);opacity:1;}
100%{transform:translateY(-300px);opacity:0;}
}

/* PROPOSAL */
.proposal{
display:none;
margin-top:30px;
}

.proposal button{
margin:10px;
padding:10px 20px;
border-radius:20px;
border:none;
cursor:pointer;
font-weight:bold;
}

.yes-btn{
background:#ff4da6;
color:white;
}

.no-btn{
background:#ccc;
}
</style>
</head>

<body>

<div class="stars"></div>

<div class="player">
<div>Tatu ‚Äî Mar√≠a Becerra üéµ</div>
<div class="progress" onclick="seek(event)">
<div class="progress-bar" id="progressBar"></div>
</div>
<div class="time">
<span id="currentTime">0:00</span>
<span id="duration">0:00</span>
</div>
<button onclick="togglePlay()">Play</button>
</div>

<div class="heart-container" onclick="nextPhrase()">
<svg class="heart-svg" viewBox="0 0 32 29.6">
<path fill="red" d="M23.6,0c-3.4,0-6.4,2.2-7.6,5.3C14.8,2.2,11.8,0,8.4,0
C3.8,0,0,3.8,0,8.4c0,9.3,16,21.2,16,21.2s16-11.9,16-21.2C32,3.8,28.2,0,23.6,0z"/>
</svg>
</div>

<div class="message-bubble" id="bubble"></div>

<div class="reveal-btn" id="revealBtn" onclick="showPolaroid()">
Ver nuestro futuro ‚ù§Ô∏è
</div>

<div class="polaroid" id="polaroid">
<img src="foto.jpg">
<span>Pronto estaremos juntos, mi vida ‚ù§Ô∏è</span>
</div>

<div class="bottom-counter" id="counter"></div>

<div class="proposal" id="proposal">
<h2>¬øQuieres ser el amor de todas mis vidas? üíç‚ù§Ô∏è</h2>
<button class="yes-btn" onclick="sayYes()">S√≠ üíñ</button>
<button class="no-btn" onclick="sayNo()">No üòÖ</button>
</div>

<audio id="music">
<source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const phrases=[
"Te amo de aqu√≠ a la luna en pasitos de tortuga üê¢",
"Eres el motor de mi vida üíï",
"Una vida a tu lado es la que anhelo üè°",
"Eres el regalito que Dios me envi√≥ üíù",
"Un beb√© con tus ojitos es lo que deseo üë∂",
"Siempre despierto y eres lo primero en lo que pienso ü•∞‚òÄÔ∏è",
"Mi esposa, amiga y confidente üíï",
"Soy completamente tuyo ‚ù§Ô∏è"
];

let index=0;
const bubble=document.getElementById("bubble");
const revealBtn=document.getElementById("revealBtn");

function nextPhrase(){
if(index<phrases.length){
bubble.textContent=phrases[index];
index++;
}else{
document.querySelector(".heart-container").style.display="none";
revealBtn.style.display="inline-block";
}
}

/* PLAYER */
const music=document.getElementById("music");
const progressBar=document.getElementById("progressBar");

function togglePlay(){
const btn=document.querySelector(".player button");
if(music.paused){
music.play();
btn.textContent="Pause";
}else{
music.pause();
btn.textContent="Play";
}
}

function formatTime(seconds){
const m=Math.floor(seconds/60);
const s=Math.floor(seconds%60);
return m+":"+(s<10?"0"+s:s);
}

music.addEventListener("loadedmetadata",()=>{
document.getElementById("duration").textContent=formatTime(music.duration);
});

music.addEventListener("timeupdate",()=>{
progressBar.style.width=(music.currentTime/music.duration)*100+"%";
document.getElementById("currentTime").textContent=formatTime(music.currentTime);
});

function seek(e){
music.currentTime=(e.offsetX/e.currentTarget.clientWidth)*music.duration;
}

/* POLAROID */
function showPolaroid(){
revealBtn.style.display="none";
document.getElementById("polaroid").classList.add("show-polaroid");
document.getElementById("counter").classList.add("show-counter");
startHearts();
document.getElementById("proposal").style.display="block";
}

/* CORAZONES */
function startHearts(){
for(let i=0;i<20;i++){
setTimeout(()=>{
const heart=document.createElement("div");
heart.className="floating-heart";
heart.innerHTML="‚ù§Ô∏è";
heart.style.left=Math.random()*100+"vw";
heart.style.bottom="0px";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),4000);
},i*200);
}
}

/* CONTADOR */
function updateCounter(){
const start=new Date("2023-02-11T00:00:00");
const now=new Date();
const diff=now-start;
const years=Math.floor(diff/(1000*60*60*24)/365);
document.getElementById("counter").innerHTML=
"Hoy celebramos "+years+" a√±os juntos üíç‚ù§Ô∏è";
}
updateCounter();

/* PROPOSAL */
function sayYes(){
alert("Sab√≠a que dir√≠as que s√≠ ‚ù§Ô∏è Te amo infinitamente.");
}

function sayNo(){
alert("¬øEst√°s segura? üòè");
}
</script>

</body>
</html>
