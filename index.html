<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Adri ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    overflow:hidden;
    text-align:center;
    background: linear-gradient(135deg,#ffdde1,#ee9ca7);
    animation: fondo 8s infinite alternate;
}

@keyframes fondo{
    0%{background: linear-gradient(135deg,#ffdde1,#ee9ca7);}
    100%{background: linear-gradient(135deg,#fbc2eb,#a6c1ee);}
}

h1{
    margin-top:40px;
    color:white;
}

#heart{
    font-size:100px;
    cursor:pointer;
    animation: latido 1s infinite;
}

@keyframes latido{
    0%{transform:scale(1);}
    50%{transform:scale(1.2);}
    100%{transform:scale(1);}
}

#player{
    display:none;
    position:fixed;
    top:20px;
    left:50%;
    transform:translateX(-50%);
    background:white;
    padding:15px;
    border-radius:15px;
    width:300px;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

button{
    padding:8px 15px;
    border:none;
    background:#ff6b81;
    color:white;
    border-radius:8px;
    cursor:pointer;
}

#progress{
    width:100%;
}

#contador{
    color:white;
    font-size:20px;
    margin-top:20px;
}

#fotoBtn{
    margin-top:20px;
}

#fotoContainer{
    display:none;
    position:fixed;
    top:-400px;
    left:50%;
    transform:translateX(-50%);
    transition: top 1.5s ease;
}

.polaroid{
    background:white;
    padding:10px;
    border-radius:10px;
    box-shadow:0 15px 25px rgba(0,0,0,0.3);
}

.polaroid img{
    width:250px;
    border-radius:10px;
}

.polaroid p{
    font-style:italic;
}

.petalo{
    position:fixed;
    width:15px;
    height:20px;
    background:pink;
    border-radius: 50% 50% 50% 0;
    transform:rotate(45deg);
    animation: caer 6s linear infinite;
}

@keyframes caer{
    0%{top:-10%;opacity:1;}
    100%{top:110%;opacity:0;}
}
</style>
</head>

<body>

<h1>Adri ‚ù§Ô∏è</h1>

<div id="heart">‚ù§Ô∏è</div>

<div id="contador"></div>

<div id="player">
    <div><strong>Tu Canci√≥n Especial</strong></div>
    <div>Artista</div>
    <audio id="audio" src="music.mp3"></audio>
    <br><br>
    <button onclick="togglePlay()">Play / Pause</button>
    <br><br>
    <input type="range" id="progress" value="0">
    <div><span id="current">0:00</span> / <span id="duration">0:00</span></div>
</div>

<button id="fotoBtn" onclick="mostrarFoto()">Toca para ver nuestro futuro üíï</button>

<div id="fotoContainer">
    <div class="polaroid">
        <img src="foto.jpg">
        <p>"Pronto estaremos juntos, mi vida"</p>
    </div>
</div>

<script>
const heart = document.getElementById("heart");
const player = document.getElementById("player");
const audio = document.getElementById("audio");
const progress = document.getElementById("progress");
const current = document.getElementById("current");
const duration = document.getElementById("duration");

heart.addEventListener("click",()=>{
    player.style.display="block";
    audio.play();
});

function togglePlay(){
    if(audio.paused){
        audio.play();
    }else{
        audio.pause();
    }
}

audio.addEventListener("loadedmetadata",()=>{
    duration.textContent = formatTime(audio.duration);
    progress.max = audio.duration;
});

audio.addEventListener("timeupdate",()=>{
    progress.value = audio.currentTime;
    current.textContent = formatTime(audio.currentTime);
});

progress.addEventListener("input",()=>{
    audio.currentTime = progress.value;
});

function formatTime(time){
    let min = Math.floor(time/60);
    let sec = Math.floor(time%60);
    if(sec<10) sec="0"+sec;
    return min+":"+sec;
}

function mostrarFoto(){
    const cont = document.getElementById("fotoContainer");
    cont.style.display="block";
    setTimeout(()=>{
        cont.style.top="150px";
    },100);
}

function crearPetalo(){
    const petalo=document.createElement("div");
    petalo.classList.add("petalo");
    petalo.style.left=Math.random()*100+"vw";
    petalo.style.animationDuration=(5+Math.random()*5)+"s";
    document.body.appendChild(petalo);
    setTimeout(()=>petalo.remove(),10000);
}

setInterval(crearPetalo,500);

// Contador exacto
const inicio = new Date("2023-02-11T00:00:00");
const hoy = new Date("2026-02-11T00:00:00");
let a√±os = hoy.getFullYear() - inicio.getFullYear();
document.getElementById("contador").innerHTML="‚ù§Ô∏è "+a√±os+" a√±os exactos ‚ù§Ô∏è";
</script>

</body>
</html>
