<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para Adri ‚ù§Ô∏è</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI',sans-serif;
}

body{
height:100vh;
overflow:hidden;
background: linear-gradient(135deg,#3a2d73,#6f86d6);
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
color:white;
}

/* CORAZ√ìN */
.heart{
width:120px;
height:120px;
background:red;
position:relative;
transform:rotate(-45deg);
cursor:pointer;
animation:latido 1s infinite;
z-index:3;
}

.heart:before,
.heart:after{
content:"";
width:120px;
height:120px;
background:red;
border-radius:50%;
position:absolute;
}

.heart:before{
top:-60px;
left:0;
}

.heart:after{
left:60px;
top:0;
}

@keyframes latido{
0%,100%{transform:rotate(-45deg) scale(1);}
50%{transform:rotate(-45deg) scale(1.1);}
}

/* REPRODUCTOR */
.player{
position:absolute;
top:55%;
background:rgba(0,0,0,0.75);
padding:20px;
border-radius:20px;
width:300px;
text-align:center;
display:none;
z-index:2;
}

.player h3{
margin-bottom:10px;
}

.player button{
padding:10px 20px;
border:none;
border-radius:20px;
background:#ff4b6e;
color:white;
cursor:pointer;
margin-bottom:10px;
}

input[type=range]{
width:100%;
}

/* FRASES */
#frases{
position:absolute;
top:10%;
text-align:center;
font-size:20px;
opacity:0;
transition:1s;
}

/* BOT√ìN FOTO */
#fotoBtn{
margin-top:20px;
padding:10px 20px;
background:#ff4b6e;
border:none;
border-radius:20px;
cursor:pointer;
display:none;
}

#foto{
margin-top:15px;
display:none;
width:200px;
border-radius:15px;
}

/* CONTADOR */
#contador{
position:absolute;
bottom:20px;
font-size:22px;
}

/* PETALOS */
.petalo{
position:absolute;
width:15px;
height:15px;
background:pink;
border-radius:50%;
opacity:0.7;
animation:caer linear infinite;
}

@keyframes caer{
0%{transform:translateY(-10px);}
100%{transform:translateY(100vh);}
}
</style>
</head>

<body>

<div id="frases"></div>

<div class="heart" onclick="iniciar()"></div>

<div class="player" id="player">
<h3>Tatu ‚Äî Mar√≠a Becerra üéµ</h3>
<button onclick="togglePlay()">Play / Pause</button>
<br><br>
<input type="range" id="progress" value="0">
<div id="tiempo">0:00</div>
</div>

<button id="fotoBtn" onclick="mostrarFoto()">Ver nuestra foto ‚ù§Ô∏è</button>
<img src="foto.jpg" id="foto">

<div id="contador"></div>

<audio id="audio" src="musica.mp3"></audio>

<script>
const heart = document.querySelector('.heart');
const player = document.getElementById('player');
const frasesDiv = document.getElementById('frases');
const fotoBtn = document.getElementById('fotoBtn');
const foto = document.getElementById('foto');
const audio = document.getElementById('audio');
const progress = document.getElementById('progress');
const tiempo = document.getElementById('tiempo');

const frases = [
"Han pasado 3 a√±os incre√≠bles ‚ù§Ô∏è",
"Cada momento contigo es m√°gico ‚ú®",
"Eres mi persona favorita üíï",
"Gracias por estos 3 a√±os perfectos ü•∞"
];

let fraseIndex = 0;

function iniciar(){
player.style.display = "block";
fotoBtn.style.display = "inline-block";
frasesDiv.style.opacity = 1;
mostrarFrases();
audio.play();
}

function mostrarFrases(){
setInterval(()=>{
frasesDiv.innerHTML = frases[fraseIndex];
fraseIndex = (fraseIndex + 1) % frases.length;
},3000);
}

function togglePlay(){
if(audio.paused){
audio.play();
}else{
audio.pause();
}
}

audio.addEventListener("timeupdate",()=>{
progress.value = (audio.currentTime / audio.duration) * 100;
let min = Math.floor(audio.currentTime / 60);
let sec = Math.floor(audio.currentTime % 60);
if(sec < 10) sec = "0"+sec;
tiempo.innerHTML = min + ":" + sec;
});

progress.addEventListener("input",()=>{
audio.currentTime = (progress.value / 100) * audio.duration;
});

function mostrarFoto(){
foto.style.display = "block";
}

/* CONTADOR EXACTO */
function actualizarContador(){
const inicio = new Date("2023-02-11T00:00:00");
const hoy = new Date();
let diff = hoy - inicio;

let a√±os = Math.floor(diff / (1000*60*60*24*365));
document.getElementById("contador").innerHTML =
"‚ù§Ô∏è " + a√±os + " a√±os exactos ‚ù§Ô∏è";
}
actualizarContador();

/* PETALOS */
for(let i=0;i<20;i++){
let p = document.createElement("div");
p.classList.add("petalo");
p.style.left = Math.random()*100+"vw";
p.style.animationDuration = (5+Math.random()*5)+"s";
document.body.appendChild(p);
}
</script>

</body>
</html>
