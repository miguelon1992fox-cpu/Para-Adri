<style>
body{

.progress{

}

.progress-bar{

}

button{

}

/* Contador */
.counter{
font-size:12px;

}

/* CorazÃ³n */
.heart-container{
cursor:pointer;
animation:beat 1.2s infinite;
margin-top:40px;
}

.heart-svg{
width:140px;
filter:drop-shadow(0 0 20px red);
}

@keyframes beat{
0%,100%{transform:scale(1);}
50%{transform:scale(1.15);}
}

/* Texto */
#text{
margin-top:30px;
font-size:20px;
max-width:90%;
min-height:80px;
}

/* BotÃ³n final */
.reveal-btn{
display:none;
margin-top:30px;
background:white;
color:#660066;
padding:12px 25px;
border-radius:30px;
font-weight:bold;

}

/* Polaroid */
.polaroid{
position:absolute;
top:-400px;
background:white;
padding:10px;

}

.polaroid img{
width:240px;

}

.polaroid span{
display:block;
margin-top:8px;

}

.show-polaroid{
top:25%;

}

@keyframes swing{
0%,100%{transform:rotate(-8deg);}
50%{transform:rotate(4deg);}
}
</style>
</head>

<body>

<audio id="music">
<source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const phrases=[
"Te amo de aquÃ­ a la luna en pasitos de tortuga ğŸ¢",
"Eres el motor de mi vida ğŸ’•",
"Una vida a tu lado es la que anhelo ğŸ¡",
"Eres el regalito que Dios me enviÃ³ ğŸ’",
"Un bebÃ© con tus ojitos es lo que deseo ğŸ‘¶",
"Siempre despierto y eres lo primero en lo que pienso ğŸ¥°â˜€ï¸",
"Mi esposa ğŸ‘°ğŸ»â€â™€ï¸, amiga ğŸ‘©ğŸ» y confidente ğŸ•µğŸ»â€â™€ï¸",
"Soy completamente tuyo ğŸ’•"
];

let i=0,j=0;
const textElement=document.getElementById("text");
const revealBtn=document.getElementById("revealBtn");
const polaroid=document.getElementById("polaroid");
const music=document.getElementById("music");
const progressBar=document.getElementById("progressBar");

/* Frases */
function typeEffect(){
if(i<phrases.length){
let phrase=phrases[i];
if(j<phrase.length){
textElement.innerHTML+=phrase.charAt(j);
j++;
setTimeout(typeEffect,50);
}else{
setTimeout(()=>{
textElement.innerHTML="";
j=0;i++;
typeEffect();
},2000);
}
}else{
document.querySelector(".heart-container").style.display="none";
textElement.style.display="none";
revealBtn.style.display="inline-block";
}
}

function startExperience(){
music.play();
if(i===0){typeEffect();}
}

/* Player */
function togglePlay(){
if(music.paused){music.play();}else{music.pause();}
}

music.addEventListener("timeupdate",()=>{
let percent=(music.currentTime/music.duration)*100;
progressBar.style.width=percent+"%";
});

function seek(e){
const width=e.currentTarget.clientWidth;
const clickX=e.offsetX;
music.currentTime=(clickX/width)*music.duration;
}

/* Polaroid */
function showPolaroid(){
revealBtn.style.display="none";
polaroid.classList.add("show-polaroid");
}

/* Contador */
function updateCounter(){
const start=new Date("2023-02-11T00:00:00");
const now=new Date();
const diff=now-start;

const days=Math.floor(diff/(1000*60*60*24));
const years=Math.floor(days/365);
const months=Math.floor((days%365)/30);
const remainingDays=days%30;

document.getElementById("counter").innerHTML=
years+" aÃ±os "+months+" meses "+remainingDays+" dÃ­as juntos â¤ï¸";
}

setInterval(updateCounter,1000);
updateCounter();
</script>
